apiVersion: batch/v1
kind: Job
metadata:
  name: migration-job
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migration-container
          image: gfalbarracinr/server:latest
          command: ["sh", "-c", "npm run migration:run:prod"]
          workingDir: /app
          env:
            - name: NODE_ENV
              value: production
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: JWT_SECRET
              value: "JWT_SECRET_KEY"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
