apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mimoq-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: mimoq.local
    http:
      paths:
      # API routes - must come first (more specific)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000
      # Webapp routes - catch all (less specific)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 4200
